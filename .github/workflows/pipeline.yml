name: Build and Test

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Start the App
        run: npm run start &
      # - name: Install Playwright Browsers
      #   run: npx playwright install
      - name: Execute the initial tests
        run: npm run test
        # "this is coment for test the deploy on render"
